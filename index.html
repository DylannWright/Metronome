<!DOCTYPE html>
<html>
<head>
    <title>Metronome</title>
    <link href="styles.css" rel="stylesheet" />
    
</head>
<body>
    <audio id="beep">
        <source src="beep.mp3" type="audio/mp3">
    </audio>
    <h1>Metronome</h1>
    <div id="metronome">
        <input class="bpm-change" type="button" value="-" id="btnDecreaseBPM">
        <input value="60" id="txtBPM">
        <input class="bpm-change" type="button" value="+" id="btnIncreaseBPM">
        <div>
            <input type="button" value="start" id="btnStartStop">
        </div>
    </div>
    Source code: <a href="https://github.com/DylannWright/Metronome">view on GitHub</a>

    <p>Published under a creative commons licence</p>
    <script src="lib.js"></script>

</body>
</html>
